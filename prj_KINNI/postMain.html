<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키니 작성</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/postMain.js"></script>
    <script src="https://kit.fontawesome.com/61c609ae51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/postMain.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="postWrap">
        <div id="postHead">
            <button id="btnPostCancel">취소</button>
            <button id="btnPostKinni">KINNI</button>
        </div>
        <div id="postMain">
            <img src="img/userImg.jpg" alt="사용자 프로필 사진">
            <!-- <textarea style="width: 400px; height: 200px; resize: none;">
            </textarea> -->
            <div id="postMainWrap">
                <textarea id="postTxt" rows="1" maxlength="200" placeholder="| what is happening?" onfocus="this.placeholder = ''" onblur="this.placeholder = '| what is happening?'"></textarea>
                <div id="postImg">
                    <!-- <img src="../img_test/naverContect_modeling.png" alt="업로드된 이미지" class="newImage"> -->
                </div>
            </div>
        </div>
        <div id="postLnb">
            <!-- <button id="btnPostImg"><a href="#"><i class="fa-solid fa-camera"></i></a></button> -->
            <button id="btnPostImgAdd"><i class="fa-solid fa-camera"></i></button>
        </div>
        <div id="keyboard"></div>
        <div id="modalBg"></div>
        <div id="postImgModal">
            <p>사진 올리기</p>
            <div id="postImgUploadWrap">
                <div id="postImgNameWrap">
                    <p id="postImgName"></p>
                </div>
                <button id="btnPostImgUpload">올리기</button>
                <input id="postImgInput" type="file" accept="image/*">
            </div>
            <button id="btnPostImgCancel">취소</button>
            <button id="btnPostImgSave">저장</button>
        </div>
    </div>
</body>
</html>
