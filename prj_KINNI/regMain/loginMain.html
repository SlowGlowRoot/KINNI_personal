<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키니 로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/loginMain.js"></script>
    <script src="https://kit.fontawesome.com/61c609ae51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/loginMain.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loginWrap">
        <h1>로그인</h1>
        <button class="btnLogin" id="btnKakaoLogin">
            <p>카카오 로그인</p>
        </button>
        <div id="hr">
            <div id="hrLine"></div>
            <div id="hrTxt">
                <p>OR</p>
            </div>
        </div>
        <div id="loginMain">
            <div class="inputWrap">
                <span>이메일</span>
                <input type="email" id="inputEmail" spellcheck="false" alt="이메일 입력 창">
            </div>
            <div class="inputWrap">
                <span>비밀번호</span>
                <input type="password" id="inputPw" spellcheck="false" alt="비밀번호 입력 창">
                <i id="pwEye" class="fa-solid fa-eye-slash"></i>
            </div>
            <div class="warningTxt">
                <span>이메일을 입력해주세요.</span>
                <span>비밀번호를 입력해주세요.</span>
            </div>
            <button class="btnLogin" id="btnKinniLogin">
                <p>로그인</p>
            </button>
            
        </div>
        <div id="loginRegWrap">
            <span>계정이 없으신가요?</span>
            <button id="btnRegJoin">
                <p>회원가입 하기</p>
            </button>
        </div>
    </div>
</body>
</html>
