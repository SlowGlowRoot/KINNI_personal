<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키니 로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/regJoin.js"></script>
    <script src="https://kit.fontawesome.com/61c609ae51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/regJoin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="joinWrap">
        <h1>회원 가입</h1>
        <div id="joinMain">
            <div class="inputWrap">
                <span>Email</span>
                <input type="email" id="inputEmail" alt="이메일 입력 창">
            </div>
            <div class="inputWrap">
                <span>비밀번호</span>
                <input type="password" id="inputPw" alt="비밀번호 입력 창">
            </div>
            <div class="inputWrap">
                <span>비밀번호 확인</span>
                <input type="password" id="inputVerifyPw" alt="비밀번호 확인 입력 창">
            </div>
            <div class="inputWrap">
                <span>닉네임</span>
                <input type="password" id="inputNick" alt="닉네임 입력 창">
            </div>
        </div>
        <div id="btnJoinWrap">
            <button id="btnJoinCancel">취소</button>
            <button id="btnJoinConfirm">확인</button>
        </div>
    </div>
</body>
</html>
