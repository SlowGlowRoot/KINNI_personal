<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키니 회원가입</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/regJoin.js"></script>
    <script src="https://kit.fontawesome.com/61c609ae51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/regJoin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="joinWrap">
        <h1>회원 가입</h1>
        <div id="joinMain">
            <div class="inputWrap">
                <span>Email</span>
                <input type="email" id="inputEmail" alt="이메일 입력 창">
                <div class="warningTxt" id="warnEmail">
                    <span>이메일을 입력해주세요.</span>
                    <span>올바른 이메일 양식으로 입력해주세요.</span>
                </div>
            </div>
            <div class="inputWrap">
                <span>비밀번호</span>
                <input type="password" id="inputPw" alt="비밀번호 입력 창" >
                <i id="pwEye" class="fa-solid fa-eye-slash"></i>
                <div class="warningTxt" id="warnPw">
                    <span>비밀번호를 입력해주세요.</span>
                    <span>비밀번호는 영문, 숫자 조합의 8자 이하로<br>입력해주세요.</span>
                </div>
            </div>
            <div class="inputWrap">
                <span>비밀번호 확인</span>
                <input type="password" id="inputCheckPw" alt="비밀번호 확인 입력 창">
                <i id="checkPwEye" class="fa-solid fa-eye-slash"></i>
                <div class="warningTxt" id="warnCheckPw">
                    <span>비밀번호를 다시 한 번 입력해주세요.</span>
                    <span>비밀번호가 일치하지 않습니다.</span>
                </div>
            </div>
            <div class="inputWrap">
                <span>닉네임</span>
                <input type="text" id="inputNick" alt="닉네임 입력 창">
                <div class="warningTxt" id="warnNick">
                    <span>닉네임을 입력해주세요.</span>
                    <span>닉네임은 한글, 영문, 숫자 조합의 8자<br>이하로 입력해주세요.</span>
                </div>
            </div>
        </div>
        <div id="btnJoinWrap">
            <button id="btnJoinCancel">취소</button>
            <button id="btnJoinConfirm">확인</button>
        </div>
        <div id="modalBg"></div>
        <div id="regJoinModal">
            <div id="regJoinWrap">
                <p>가입을 환영합니다</p>
                <div id="modalTxt">
                    <span>키니님!</span>
                    <span>탈퇴는 없습니다</span>
                </div>
                <button id="btnGoToKinni">키니 하러가기</button>
            </div>
        </div>
    </div>
</body>
</html>
